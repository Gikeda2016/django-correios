<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreios - Correios</title>
</head>
<style>
    body{
        background-color: black;
        color: white;
        font: normal 14pt Times;    
    }
    form{
        background-color: grey;
        margin: 3em;
        margin-top: 1em;
        width: 1200px;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 1em;
    }
</style>

<script  type ="text/javascript">
    function agora()
    {
        diaDaSemana = new Array("Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado")
        mesNome = new Array("Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","NOv","Dez")
        now = new Date();
        data = now.getDay() + "/" + ( now.getMonth()+1 )  + "/" + now.getFullYear()
        hora = now.getHours() + ":" + now.getMinutes()
        hoje = data + " " + hora + " - " + diaDaSemana[now.getDay()] + '-feira'
        mens = "# Status de rastreio dos Correios # "
        document.getElementById('titulo').innerHTML = mens + hoje
    }
</script>
<body onload="agora()" >
    <br>
    <form>       
        <h3><div id ='titulo'></div> </h3>
        <hr>
        {% if compras_list %}
            {% for item in compras_list %}
                <p style="margin-left:1em; color: yellow">
                    <a href="{% url 'detail' item.id %}" >{{item.id}}</a>
                    &nbsp; : 
                    {{item.nome}} - {{item.produto}} - {{ item.codigocp}} - {{item.datast}} - {{item.hora}} -> {{item.local}} : {{item.statuscp}}
                </p>
            {% endfor %}
            <hr>
        {% else %}
            <p> Status de compras não disponível</p>
        {% endif %}
    </form>
</body>
</html>
